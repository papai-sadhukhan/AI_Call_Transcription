steps:
  # Step 1: Build the Flex Template Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag=europe-west1-docker.pkg.dev/$PROJECT_ID/shared-redaction-app/pii-redaction-flex-template:$BUILD_ID'
      - '--tag=europe-west1-docker.pkg.dev/$PROJECT_ID/shared-redaction-app/pii-redaction-flex-template:latest'
      - '.'
    id: 'build-docker-image'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/shared-redaction-app/pii-redaction-flex-template'
    id: 'push-docker-image'

  # Step 3: Build the Flex Template
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'dataflow'
      - 'flex-template'
      - 'build'
      - 'gs://$_TEMPLATE_BUCKET/templates/pii-redaction-template.json'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/shared-redaction-app/pii-redaction-flex-template:$BUILD_ID'
      - '--sdk-language=PYTHON'
      - '--metadata-file=metadata.json'
    id: 'build-flex-template'

# Substitution variables
substitutions:
  _TEMPLATE_BUCKET: 'dataflow-staging-europe-west1-181982885154'

# Timeout for the entire build
timeout: '1800s'

# Use default machine type
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Service account for Cloud Build
serviceAccount: 'projects/skyuk-uk-reg-expmnt-dev/serviceAccounts/181982885154-compute@developer.gserviceaccount.com'

# Images to push (for Cloud Build tracking)
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/shared-redaction-app/pii-redaction-flex-template:$BUILD_ID'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/shared-redaction-app/pii-redaction-flex-template:latest'
